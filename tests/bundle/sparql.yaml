bundle: test
variables:
  input: "tests"
  output: "tests/bundle"
actions:
  - action: 'sparql'
    source: '{input}'
    includes:
      - 'merge-top.ttl'
    target: '{output}/sparql.ttl'
    query: >
      construct {{
        ?s ?p ?o .
      }}
      WHERE {{
        ?s ?p ?o .
      }}
  - action: 'sparql'
    source: '{output}/sparql.ttl'
    target: '{output}/sparql.csv'
    query: '{input}/bundle/test_sparql.rq'
