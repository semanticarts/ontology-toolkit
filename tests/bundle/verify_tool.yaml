bundle: test
variables:
  input: "tests/bundle"
  output: "tests/bundle"
tools:
  - name: 'copy_results'
    type: 'shell'
    arguments:
      - '/bin/cp'
      - '{input}/verify_fixed_error.ttl'
      - '{outputFile}'
actions:
  - action: 'verify'
    type: 'tool'
    tool: 'copy_results'
    source: '{input}'
    includes:
      - 'verify_data.ttl'
    shapes:
      source: '{input}/verify_shacl_shapes.ttl'
    target: '{output}/verify_tool_copy.ttl'
